<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AXUM.RS博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>

<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                AXUM.RS博客
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="columns">
            <div class="column is-four-fifths">
                <h1 class="title is-1">{{topic.title}}</h1>
                <div class="block is-flex">
                    <div><a href="/?category_id={{topic.category_id}}"><span
                                class="tag is-primary is-light">{{topic.category_name}}</span></a></div>
                    <div class="mx-3">
                        <span class="tag is-success is-light">{{topic.dateline.timestamp | date(format="%Y-%m-%d
                            %H:%M:%S")}}</span>
                    </div>
                    <div><span class="tag is-info is-light">{{topic.hit}}次</span></div>
                </div>
                <div class="content">
                    {{topic.content|safe}}
                </div>
            </div>
            <div class="column">
                <aside class="menu">
                    <p class="menu-label">
                        搜索
                    </p>
                    <form class="is-flex is-flex-direction-row is-justify-content-start is-align-items-center"
                        method="get" action="/">
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="输入关键字" name="keyword" />
                        </div>
                        <div class="control ml-1">
                            <button class="button is-primary is-small">搜索</button>
                        </div>
                    </form>
                    <p class="menu-label">
                        分类
                    </p>
                    <ul class="menu-list">
                        {% for cate in cate_list%}
                        <li><a href="/?category_id={{cate.id}}">{{cate.name}}</a></li>
                        {%endfor%}
                    </ul>
                </aside>
            </div>
        </div>
    </div>
</body>

</html>
